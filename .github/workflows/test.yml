name: Test File Naming Enforcer
on:
  push:
    branches: [main]

jobs:
  lint-filenames:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build action
        run: |
          cd .github/actions/fne
          npm install
          npm run build

      - name: Run File Naming Enforcer
        uses: ./.github/actions/fne
        with:
          convention: kebab
          exclude: node_modules,dist,.git
